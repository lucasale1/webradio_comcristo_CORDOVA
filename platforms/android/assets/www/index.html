        	$('#volume').val($('#audioPlayer').volume*100);

    <body>
        <div class="app">
        	<div class="audio-player">        		       		
        		<div id="infMusic">        			
        			<!--<audio id='audio' src="http://centova.logicahost.com.br:8285/;stream.nsv&type=mp3" controls></audio>-->        			        			
        			<p class="marquee">
		        		<img id="cc_strinfo_trackimageurl_radio42" class="cc_streaminfo"><br/>
